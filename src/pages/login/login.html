<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-platzinger bposy0">
  <div class="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatar-frame-offline">
          <img src="assets/img/generic_avatar.png" alt="avatar" class="avatar-img img-fluid">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nickname</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select>
        <ion-option value="online">Disponible</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <span>¿Ya tienes cuenta?</span>
    <span>¿Aún no tienes cuenta?</span>
    <hr />
    <button ion-button block>Ingresar</button>
    <button ion-button block>Registrarse</button>
  </div>
</ion-content>
